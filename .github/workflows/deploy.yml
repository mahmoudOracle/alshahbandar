name: Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then echo "Missing FIREBASE_SERVICE_ACCOUNT secret"; exit 1; fi
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${{ runner.temp }}/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/firebase-service-account.json

      - name: Deploy to Firebase (hosting + functions)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
          GCLOUD_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase deploy --project ${{ secrets.FIREBASE_PROJECT_ID }} --only hosting,functions --non-interactive
name: Deploy to Firebase

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Build
        run: npm run build

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (hosting, functions, firestore rules)
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          firebase deploy --project "$FIREBASE_PROJECT" --only hosting,functions,firestore:rules
