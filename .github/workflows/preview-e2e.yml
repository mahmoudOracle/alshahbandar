name: Preview E2E (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-and-e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then echo "Missing FIREBASE_SERVICE_ACCOUNT"; exit 1; fi
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${{ runner.temp }}/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/firebase-service-account.json

      - name: Deploy preview channel
        id: deploy
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          CHANNEL=pr-${{ github.event.pull_request.number }}
          echo "Deploying to preview channel: $CHANNEL"
          firebase hosting:channel:deploy $CHANNEL --project $FIREBASE_PROJECT_ID --json > channel.json
          cat channel.json

      - name: Extract preview URL
        id: url
        run: |
          URL=$(cat channel.json | jq -r '.[0].url // .result.url // .hosting.url') || true
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then echo "Could not parse preview URL"; cat channel.json; exit 1; fi
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests against preview
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.url.outputs.preview_url }}
        run: npx playwright test --reporter=list

      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-report
